<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Imagens</title>
  <link rel="stylesheet" href="../public/assets/home.min.css">
</head>

<body>
  <section class="container">
    <h1 class="text-white">Insira seus o tamanho da imagem</h1>
    <h3 class="text-white">Gere imagens aleatórias mocks para por em seus projetos</h3>
    <div class="container-form">
      <form id="form-send-information" class="form-group flex__direction--column">
        <fieldset>
          <input type="text" placeholder="Ex: árvores" id="id-search">
        </fieldset>
        <div class="flex">
          <fieldset>
            <input type="number" placeholder="1360" id="id-width">
          </fieldset>
          <fieldset>
            <input type="number" placeholder="768" id="id-height">
          </fieldset>
        </div>
        <button id="id-btn-form">Gerar</button>
      </form>
    </div>
    <div class="flex flex--center-x flex--center-y container-render">
      <div class="flex flex--center-x flex--center-y renger-image">
        <p class="text-white">Sua imagem será gerada aqui!</p>
      </div>
    </div>
  </section>

  <script src="../public/assets/home.min.js"></script>
</body>

</html>
